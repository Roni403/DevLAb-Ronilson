{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Adicionar aluno ao projeto</h3>

    <p>
        <strong>Projeto:</strong> {{ projeto.nome }}
    </p>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="aluno" class="form-label">Aluno</label>
            <select name="aluno" id="aluno" class="form-select" required>
                {% for aluno in alunos %}
                    <option value="{{ aluno.id }}">
                        {{ aluno.username }}
                    </option>
                {% empty %}
                    <option disabled>Nenhum aluno dispon√≠vel</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="papel" class="form-label">Papel na equipe</label>
            <input
                type="text"
                name="papel"
                id="papel"
                class="form-control"
                value="Aluno"
            >
        </div>

        <button type="submit" class="btn btn-primary">
            Adicionar
        </button>

        <a href="{% url 'detalhe_projeto' projeto.id %}" class="btn btn-secondary">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
