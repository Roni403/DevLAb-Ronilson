{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | DevLab</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            /* IMAGEM DE FUNDO (A SUA) */
            background: url("{% static 'img/fundo.jpg' %}?v=6") no-repeat center center fixed;

            background-size: cover;

            position: relative;
            overflow: hidden;
        }

        /* OVERLAY ESCURO PARA DAR CONTRASTE */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            z-index: 0;
        }

        /* PARTÍCULAS DISCRETAS */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0); }
        }

        .login-box {
            width: 380px;
            background: rgba(255,255,255,0.95);
            padding: 45px;
            border-radius: 14px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            text-align: center;
            color: #333;
            z-index: 2;
        }

        .login-box h1 {
            font-size: 34px;
            margin-bottom: 8px;
            color: #203a43;
        }

        .login-box p {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #203a43;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #203a43;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0f2027;
        }

        .messages {
            margin-bottom: 15px;
        }

        .error {
            color: #c0392b;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <!-- PARTÍCULAS -->
    <div class="particle" style="top:20%; left:15%;"></div>
    <div class="particle" style="top:40%; left:80%; animation-duration:7s;"></div>
    <div class="particle" style="top:70%; left:30%; animation-duration:5s;"></div>

    <div class="login-box">
        <h1>DevLab</h1>
        <p>Sistema de Gestão de Projetos Educacionais</p>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

</body>
</html>
