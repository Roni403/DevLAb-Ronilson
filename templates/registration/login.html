{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - DevLab</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'img/fundo.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .login-box {
            background: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 8px;
            width: 350px;
            text-align: center;
            z-index: 10;
        }

        .login-box h1 {
            margin-bottom: 30px;
            color: #4CAF50;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff6961;
            margin-bottom: 10px;
        }

        .messages {
            margin-bottom: 15px;
        }

        /* ===================== */
        /* ESTRELAS / FLOCOS DE NATAL */
        /* ===================== */
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red; /* cores podem variar */
            border-radius: 50%;
            bottom: -20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-500px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login DevLab</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="UsuÃ¡rio" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Estrelas de Natal animadas -->
    <div class="star" style="left: 5%; background-color: red; animation-duration: 6s;"></div>
    <div class="star" style="left: 15%; background-color: green; animation-duration: 5s;"></div>
    <div class="star" style="left: 25%; background-color: gold; animation-duration: 7s;"></div>
    <div class="star" style="left: 35%; background-color: red; animation-duration: 6.5s;"></div>
    <div class="star" style="left: 45%; background-color: green; animation-duration: 5.5s;"></div>
    <div class="star" style="left: 55%; background-color: gold; animation-duration: 7.2s;"></div>
    <div class="star" style="left: 65%; background-color: red; animation-duration: 6.8s;"></div>
    <div class="star" style="left: 75%; background-color: green; animation-duration: 5.3s;"></div>
</body>
</html>
